language: node_js
cache:
  directories:
    - "node_modules"
notifications:
  email: false
node_js:
  - "8"
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
after_success:
  - git checkout master
  - npm run release
  - git push --follow-tags origin master