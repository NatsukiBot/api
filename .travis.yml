language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js: 8
after_success:
  - git checkout master
  - npm run semantic-release --skip-ci
  - npm run docs
  - git add .
  - git commit -m "Generated documentation for latest changes."
  - git remote add origin-master https://${GH_TOKEN}@github.com/NatsukiBot/api.git > /dev/null 2>&1
  - git push --quiet --set-upstream origin-master master
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
